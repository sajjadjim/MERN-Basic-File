<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Visibility with CSS</title>
  <style>
    #toggle:checked + #content {
      display: block;
    }
    #content {
      display: none;
    }
  </style>
</head>
<body>
  <label>
    <input type="checkbox" id="toggle"> Show/Hide Content
  </label>
  <div id="content">
    This is the content that is toggled.
  </div>
</body>
</html>
